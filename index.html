<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Meal Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Meal Selector</h1>   
<select id="mealCategory">
    <option value="all">All</option>
    <option value="vegan">Vegan</option>
    <option value="seafood">Seafood</option>
    <option value="fast food">Fast Food</option>
</select>
    <button id="selectMeal">Select Meal</button>
    <p id="selectedMeal"></p>
    <p id="selectedCategory"></p>
    <p id="selectedCalories"></p>  <!-- New element for displaying calories -->
    <p id="selectedIngredients"></p>  <!-- New element for displaying ingredients -->
    <p id="selectedTime"></p>  <!-- New element for displaying cooking time -->    
    <p id="selectedRating"></p>  <!-- New element for displaying average rating -->
<select id="userRating">
    <option value="">Rate this Meal</option>
    <option value="1">1 Star</option>
    <option value="2">2 Stars</option>
    <option value="3">3 Stars</option>
    <option value="4">4 Stars</option>
    <option value="5">5 Stars</option>
</select>
<button id="submitRating">Submit Rating</button>  <!-- New button to submit rating -->
<script src="script.js"></script>
</body>
</html>
